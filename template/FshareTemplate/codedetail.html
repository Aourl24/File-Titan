<input type='hidden' id='filepath' value='{{file.name}}'>

<div class='' style="">
    <div class='row position-fixed p-2 rounded bg-light' style="bacground-color: white;">
    <div id='feedba' class='col center'></div>
    </div>
    {% if allow%}
        <div class='row'>
        <div class='col'>
        <form name='other' id='edo' hx-post='' onsubmit="accept()" hx-target='#feedba' hx-swap='innerHTML'>
            {%csrf_token%}
                <textarea id='editor' name='' class='border color-bg-white color-black container-fluid' style='border:none;width:100%;heiht:150vw' onclick="$('#msg').fadeOut()">{{file.openFile}}
                </textarea>
            <input name='wod' id='cov' type='hidden' value='{{file.openFile}}'>
            <input name='word' id='ov' type='hidden'>
        </form>
        </div>
        </div>   
    <div class='navbar fix d-bottom color-bg-s' stye=''>
        <div class='rw'>
                <button id='ssav' onclick='chckM()' form='edo' class='btn
                btn-link color-white color-dark-white' style=''>
                    <i class='fas fa-save'></i>
                        save
                </button>
        </div>
        <div class='rw'>
                <button class='btn btn-link color-white color-dark-white' onclick="$('#import').toggleClass('show')">
                    <i class='fas fa-file-import'></i>
                        import
                </button>
        </div>
        {%comment%}
        <div class='row'>
            <div class=''>
                <button class='normal mesize white' hx-get="{% url 'ShellUrl' file.id %}" hx-target='#feedback'>
                    <i class='fas fa-play'></i><div class='col'>
                        run
                    </div>
                </button>
            </div>
        </div>
        {%endcomment%}

    </div>
    {%else%}
    <div class='continer border color-bg-white color-black' style='border:none;width:100%;height:150vw;overflow:scroll'>
    {{file.openFile}}
    </div>
    {%endif%}
    
  
   <div id='import' class='container modal hide position-fixed color-black' style='z-index:100000000;left:0px;t p:50%;bttom:50%'>
       <div class='modal-dialog-centered'>
           <div class='modal-body bg-light'>
        <div class='sz-18 row'>
        <div class='col'>
            Import File
            </div>
        </div>
   
        <form method='post' action="{%url 'ImportFileUrl' %}" enctype="multipart/form-data">
            {%csrf_token%}
            
            <input type='hidden' class='' name='filename' value='{{file.id}}'>
            
            <div class='row'>
            <div class='col'>
                <input class='form-control' name='importfile' type='file' style='height:1.2cm'>
            </div>
            </div>

            <div class='row my-2'>
            <div class='col'>
                <button class='btn btn-block color-bg-s color-white' style=''> import </button>
            </div>
            </div>
        </form>
        </div>
    </div> 
</div>
