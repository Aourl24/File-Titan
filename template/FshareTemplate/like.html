<div class='row sz-12 m-2 justify-content-center'>
    <div class='col-4' hx-get="{%url 'LikeFolderUrl' folder.id %}" hx-swap='innerHTML'>
        <i class='{%if prof in folder.likes.all%} fas fa-heart text-danger {%else%} far fa-heart text-primary{%endif%}'></i>
        {{folder.likes.count}}
    </div>
    <div class='col-3'>
        <i class='fas fa-download'></i>
        {{folder.download_count}}
    </div>
</div>
