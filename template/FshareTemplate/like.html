
    <div class='col sz-14' hx-get="{%url 'LikeFolderUrl' folder.id %}" hx-swap='innerHTML'>
        <i class='{%if prof in folder.likes.all%} fas fa-heart text-danger {%else%} far fa-heart text-primary{%endif%}'></i>
        {{folder.likes.count}}
    </div>
    <div class='col sz-14' hx-get="{%url 'DownloadUrl' folder.id%}" hx-swap='outerHTML'>
        <i class='fas fa-download text-danger'></i>
        {{folder.download_count}}
    </div>
